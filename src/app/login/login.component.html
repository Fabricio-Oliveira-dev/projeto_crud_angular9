<form >

  <div id="login" class="form-group" href="login.component.css">
     <h3>Fa√ßa o login ou recupere suas credenciais</h3>
  </div>

  <div class="form-group">
    <label for="login" id="text-email">E-mail:</label>
      <input type="email" class="form-control" #email="ngModel" [(ngModel)] = "usuario.login" id="login" name="login" required>
        <ng-container *ngIf="email?.invalid.touched">
          <div *ngIf="email.invalid" class="alert alert-danger">
            Login deve ser informado
          </div>
        </ng-container>
  </div>

  <div class="form-group">
    <label for="senha" id="text-senha">Senha:</label>
      <input type="password" class="form-control" #senha="ngModel" [(ngModel)]="usuario.senha" id="senha" name="senha" required>
        <ng-container *ngIf="senha?.invalid.touched">
          <div *ngIf="senha.invalid" class="alert alert-danger">
            Senha deve ser informada
          </div>
        </ng-container>
  </div>

  <div id="botoes">
    <button id="acessar" (click)="login()" type="button" [disabled]="email.invalid || senha.invalid" class="btn btn-primary">Acessar</button>
    <button id="recuperar" (click)="recuperar();"  type="button" [disabled]="email.invalid" class="btn btn-primary">Recuperar Acesso</button>
  </div>

</form>
